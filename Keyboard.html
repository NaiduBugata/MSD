<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #eee;
        }

        .output {
            width: 80%;
            max-width: 900px;
            height: 60px;
            background: #0f172a;       /* dark navy blue */
            border: 2px solid #2563eb; /* vivid blue border */
            border-radius: 10px;
            margin: 20px auto;
            font-size: 1.5rem;
            color: #38bdf8;            /* cyan text */
            padding: 10px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            overflow-x: auto;
        }
        
        .container{
            display: grid;
            grid-template-columns: repeat(15,1fr);
            grid-template-rows: repeat(5,1fr);
            gap: 10px;
            background-color: rgb(116, 115, 115);
            padding: 30px;
            margin: auto;
            width: 80%;
            border-radius: 20px;
        }

        .container > div {
            background-color: rgb(48, 35, 53);
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            padding: 10px;
            color: rgba(255, 255, 255, 0.971);
            text-align: center;
        }
        
        .container > div:hover {
            background-color: black;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            padding: 10px;
            color: white;
        }

        #shift,#enter,#ctrl{
            grid-column: span 2;
        }
        #space{
            grid-column: span 6;
        }

    </style>
</head>
<body>
    <!-- Output box added here -->
    <div class="output" id="output"></div>

    <div class="container">
