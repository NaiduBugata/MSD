<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calculator (UI Only)</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #121212);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
      background-color: #222;
      width: 360px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .display-area {
      display: flex;
      height: 80px;
    }

    .display {
      flex: 3;
      background-color: #111;
      color: #0f0;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      border-right: 1px solid #333;
      overflow-x: auto;
      text-shadow: 0 0 8px #0f0;
    }

    .ac {
      flex: 1;
      background-color: #e53935;
      color: white;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .ac:hover {
      background-color: #b71c1c;
    }

    .button-area {
      display: flex;
    }

    .number-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      background-color: #1a1a1a;
      flex: 3;
    }

    .operator-grid {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      background-color: #333;
      flex: 1;
    }

    .btn {
      padding: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 1px solid #444;
      user-select: none;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #555;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .number-grid .btn {
      background-color: #2c2c2c;
    }

    .operator-grid .btn {
      background-color: #444;
      color: #ff9800;
    }

    .number-grid .btn:hover {
      background-color: #3a3a3a;
    }

    .operator-grid .btn:hover {
      background-color: #555;
    }

    .number-grid .btn:last-child {
      background-color: #00c853;
      color: white;
      font-weight: bold;
    }

    .number-grid .btn:last-child:hover {
      background-color: #009624;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display-area">
      <div class="display">0</div>
      <div class="ac">AC</div>
    </div>

    <div class="button-area">
      <div class="number-grid">
        <div class="btn">9</div>
        <div class="btn">8</div>
        <div class="btn">7</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">.</div>
        <div class="btn">0</div>
        <div class="btn">=</div>
      </div>

      <div class="operator-grid">
        <div class="btn">+</div>
        <div class="btn">-</div>
        <div class="btn">รท</div>
        <div class="btn">ร</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
